<body id="page-top">
    <header>
        <div class="header-content">
            <div class="header-content-inner">
                <h2 style="margin-right:500px;">Your Feedback Matters</h2><br>
<!--                 <hr> -->
<!--                 <p>provide the feedback on the courses you finished</p> -->
                <div class="col-lg-6">
                		<form role="form" action="/feedbackvalidation" method="post">
                			<div class="form-group">
                                            <!-- <label>Select the Course</label> -->
                				<div class="form-group">
                				<label>Select the Course </label>
        						<select class="form-control" name="courses">
        						<option selected="true" disabled="disabled">--Choose one--</option>
                				<option value="cmpe273">CMPE273</option>
                				<option value="cmpe202">CMPE202</option>
                				<option value="cmpe272">CMPE272</option>
                				<option value="cmpe281">CMPE281</option>
                				<option value="cmpe283">CMPE283</option>
                				</select>
                			</div>
                			<div class="form-group">
                                <label>Professor Tag</label>
                                <!-- <input class="form-control" placeholder="Enter text"> -->                                
                                <select name="tagid" class="form-control">
                                <option selected="true" disabled="disabled">--Choose one--</option>
								<option value="good">Good Professor</option>
								<option value="bad">Bad Professor</option>
								</select>
                            </div>
                            <div class="form-group">
                                <label>Textbook Used (Yes/No)</label>
                                <!-- <p class="form-control-static">email@example.com</p> -->
                                <select name="book" class="form-control">
                                <option selected="true" disabled="disabled">--Choose one--</option>
								<option value="yes">Yes</option>
								<option value="no">No</option>
								</select>
                            </div>
                            <div class="form-group">
                                <label>Professor Review Message</label>
                                <input type="text" name="review" value="" class="form-control" row="">
                            </div>
                            <div class="form-group">
                                <label>Course Difficulty Level</label><br>
                                <input type="radio" name="level" value="Low" >Low<br>
                                <input type="radio" name="level" value="Moderate" >Moderate<br>
                                <input type="radio" name="level" value="Heavy" >Heavy<br>
                            </div>
            				<div class="form-group">
                                <label>Select Grades Received</label>
                                <select name="grades" class="form-control">
                                <option selected="true" disabled="disabled">--Choose one--</option>
                                <option value="A">A</option>
                                <option value="B">B</option>
                                <option value="C">C</option>
                                <option value="D">D</option>
                                <option value="E">E</option>
                                </select>
                            </div>
      		
                            	<button type="submit" class="btn btn-default">Submit Button</button>
<!--                                 <button type="reset" class="btn btn-default">Reset Button</button> -->
                        </form>
                                            <!-- <p class="help-block">Example block-level help text here.</p> -->
                	</div>
                
                
<!--                 </p> -->

            </div>
