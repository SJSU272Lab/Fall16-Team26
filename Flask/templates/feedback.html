<head>

    <meta charset="utf-8">

    <meta name="description" content="">

    <title>Web UI Coursify</title>

    <!-- Bootstrap Core CSS -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="../vendor/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

<body>

    <div id="wrapper">

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Feedback Form</h1><br>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Basic Feedback Form
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <form role="form" action="/feedbackvalidation" method="post">
                                        <div class="form-group">
                                            <!-- <label>Select the Course</label> -->
                                            <div class="form-group">
                                            <br><label>Select the Course </label>
                                            <select class="form-control" name="courses">
                                                <option value="cmpe273">CMPE273</option>
                                                <option value="cmpe202">CMPE202</option>
                                                <option value="cmpe272">CMPE272</option>
                                                <option value="cmpe281">CMPE281</option>
                                                <option value="cmpe283">CMPE283</option>
                                            </select><br>
                                        </div>
                                            <!-- <p class="help-block">Example block-level help text here.</p> -->
                                        </div>
                                        <div class="form-group">
                                            <br><label>Professor Tag</label>
                                            <!-- <input class="form-control" placeholder="Enter text"> -->
                                            <select name="tagid" class="form-control">
											<option value="good">Good Professor</option>
											<option value="bad">Bad Professor</option>
											</select><br>
                                        </div>
                                        <div class="form-group">
                                            <br><label>Textbook Used (Yes/No)</label>
                                            <!-- <p class="form-control-static">email@example.com</p> -->
                                            <select name="book" class="form-control">
											<option value="yes">Yes</option>
											<option value="no">No</option>
											</select><br>
                                        </div>
                                        <!-- 
<div class="form-group">
                                            <label>File input</label>
                                            <input type="file">
                                        </div>
 -->
                                        <div class="form-group">
                                            <br><label>Professor Review Message</label>
                                            <textarea name="review" cols="20" rows="10"></textarea>
                                        </div><br>
                                        <div class="form-group">
                                            <label>Course Difficulty Level</label>
                                           	<input type="radio" name="level" value="Low" class="form-control">Low
                                           	<input type="radio" name="level" value="Moderate" class="form-control">Moderate
                                           	<input type="radio" name="level" value="Heavy" class="form-control">Heavy
                                        </div>
            
                                        <div class="form-group">
                                            <br><label>Select Grades Received</label>
                                            <select name="grades" class="form-control">
                                                <option value="A">A</option>
                                                <option value="B">B</option>
                                                <option value="C">C</option>
                                                <option value="D">D</option>
                                                <option value="E">E</option>
                                            </select>
                                        </div>
      									<br>
                                        <button type="submit" class="btn btn-default">Submit Button</button>
                                        <button type="reset" class="btn btn-default">Reset Button</button>
                                    </form>
      

    <script src="../vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="../vendor/metisMenu/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="../dist/js/sb-admin-2.js"></script>

</body>

</html>
